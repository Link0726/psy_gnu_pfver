<!DOCTYPE html>

  <head>

    <title>싸이콜로지 페스티벌 심리 검사 부스</title>
    <script src="https://cdn.tailwindcss.com"></script>

        theme: {
          extend: {
            colors: {
              candy: {
                yellow: "#FEF9C3",

          <span class="text-xl">🫠</span>
          <div class="text-left">
            <div class="font-semibold text-base">스트레스 검사</div>

        </a>

        <a

          <span class="text-xl">🧩</span>
          <div class="text-left">
            <div class="font-semibold text-base">성격요인 검사</div>

        </a>

        <a
